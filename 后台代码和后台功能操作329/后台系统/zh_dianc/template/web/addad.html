<script type="text/javascript">
    $(function(){
        // $("#frame-2").addClass("in");
        $("#frame-2").show();
        $("#yframe-2").addClass("wyactive");

                $('.ygyi2').hide();

                $(".ygyi3").hide();

                console.log($(this).val())
                $(".ygyi1").hide();

                console.log($(this).val())
                $(".ygyi1").hide();
                $(".ygyi2").hide();
                $(".ygyi3").show();

         })
