{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_dianc/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li class="active"><a href="javascript:void(0);">达达配送</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                达达配送
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启达达</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="ps_mode" value="1" {if $info['ps_mode']==1 || empty($info['ps_mode'])}checked{/if} />开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ps_mode" value="2" {if $info['ps_mode']==2}checked{/if} />关闭
                        </label>    

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商家id</label>
                    <div class="col-sm-10">
                        <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" name="source_id" value="{$info['source_id']}" id="web_name" class="form-control" />
                         *请去http://newopen.imdada.cn申请
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店编号</label>
                    <div class="col-sm-10">
                        <input type="text"  name="shop_no" value="{$info['shop_no']}" id="web_name" class="form-control" />
                         *请去http://newopen.imdada.cn申请
                    </div>
                </div>


            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #44ABF7;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        // $("#frame-4").addClass("in");
        $("#frame-4").show();
        $("#yframe-4").addClass("wyactive");
    })
</script>
