<div class="main">
  <div class="panel panel-default ygdefault">

        <div class="panel-heading wyheader">添加/编辑分类</div>

        <div class="panel-body">

<form class="form-horizontal" action="" method="POST">



  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>

    <div class="col-sm-10">

      <input type="text"  name="type_name" value="{$list['type_name']}" class="form-control" id="inputEmail3" placeholder="请填写分类名称">

    </div>

  </div>
  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">排序序号</label>

    <div class="col-sm-10">

      <input type="number"  name="order_by" value="{$list['order_by']}" class="form-control" id="inputEmail3" placeholder="请填写排序序号">
    数字越小越靠前
    </div>

  </div>
  <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示</label>
    <div class="col-sm-9">
          <label class="radio-inline">
              <input type="radio" name="is_open" value="1" {if $info['is_open']==1 || empty($info['is_open'])}checked{/if} />显示
          </label>
          <label class="radio-inline">
              <input type="radio" name="is_open" value="2" {if $info['is_open']==2}checked{/if} />不显示
          </label>
      </div>
  </div>







    <div class="form-group">
          <input type="submit" name="submit" value="提交" class="btn col-lg-3 col-lg-offset-3" style="color: white;background-color: #44ABF7;"/>
          <input type="hidden" name="token" value="{$_W['token']}" />
          <input type="hidden" name="id" value="{$info['id']}" />
      </div>
   <input type="hidden" name="id" value="{$list['id']}"/>

  <input type="hidden" name="token" value="{$_W['token']}"/>

</form>

</div>
</div>
</div>
